# Terminal and shell settings
set-option -g default-terminal "screen-256color"
set-option -g default-shell /usr/bin/zsh

# Prefix settings (from system config)
set -g prefix C-j
set -g prefix2 C-b
bind C-j send-prefix
bind C-b send-prefix -2

# More scrollback history
set -g history-limit 20000

# Status bar colors
set -g status-fg green
set -g status-bg black
set -g status-right "#H"

# Status formatting with colors
set -g status-left-length 40
set -g status-left "#[fg=yellow]Session: #S | "
set -g status-interval 60

# Window status colors
setw -g window-status-style fg=cyan,bg=black
setw -g window-status-current-style fg=white,bold,bg=darkgreen

# Pane styling
setw -g pane-active-border-style fg=green

# Window styling (256-color palette)
setw -g window-style fg=colour247,bg=colour235
setw -g window-active-style fg=white,bg=black

# Message styling
set -g message-style fg=white,bold,bg=black

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity on

# Mouse support
set -g mouse on

# Vim mode and copy bindings
setw -g mode-keys vi
unbind Escape
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'
bind -T copy-mode-vi v send-keys -X begin-selection

# Configuration reload
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Split window bindings
bind | split-window -h
bind - split-window -v

# Split windows and preserve current path
bind % split-window -h -c "#{pane_current_path}"
bind '"' split-window -v -c "#{pane_current_path}"

# Pane navigation (vim-style)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Quick pane selection
bind -r o select-pane -t :.+

# Quick window selection
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Pane swapping
bind -r t swap-pane -U
